# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- dev

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build

    pool:
      vmImage: $(vmImageName)

    steps:
    - task: DotNetCoreCLI@2
      displayName: Build Shared
      inputs:
        command: 'build'
        projects: '**/Shared/Shared.csproj'

    - task: DotNetCoreCLI@2
      displayName: Pack Shared
      inputs:
        command: 'pack'
        arguments: '--configuration $(buildConfiguration)'
        packagesToPack: '**/Shared/Shared.csproj'
        versioningScheme: 'off'      

    - task: NuGetCommand@2
      displayName: Publish Shared NuGet package
      inputs:
        command: 'push'
        packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
        nuGetFeedType: 'internal'
        publishVstsFeed: '2f38dc85-052a-41b9-8825-7336ccc59900'
        versioningScheme: 'off'
        allowPackageConflicts: true    
